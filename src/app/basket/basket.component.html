
<div class="panel panel-default">

  <div class="panel-heading">Ihr Warenkorb</div>

  <ul class="list-group">
      
    <li class="list-group-item" *ngIf="flights.length == 0">
        Ihr Warenkorb ist leer.
    </li>
      
    <li class="list-group-item" *ngFor="let f of flights">
        <p>
            {{f.from}} - {{f.to}}
        </p>
        <p>
            {{f.date | date:'dd.MM.yyyy HH:mm'}}
        </p>        
    </li>
  </ul>
</div>
