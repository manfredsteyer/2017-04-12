<h1>Lookahead</h1>

<div class="contro-group">
    <input [formControl]="control" class="form-control">
</div>

<div *ngIf="loading">Loading ...</div>    

<table class="table table-striped">
    <tr *ngFor="let p of passengers$ | async">
        <td>{{p.id}}</td>
        <td>{{p.firstName}}</td>
        <td>{{p.name}}</td>
        <td>{{p.passengerStatus}}</td>
    </tr>
</table>
