 
<h1>Search for Passangers</h1>

<div class="form-group">
    <label>Name:</label>
    <input [(ngModel)]="name" class="form-control">
</div>    

<div class="form-group">
    <button (click)="search()" class="btn btn-default">
        Search
    </button>
</div>   

<table class="table table-striped">
    <tr *ngFor="let p of passengers" [ngStyle]="{ 'background-color': (p == selectedPassenger) ? 'orange' : ''  }">
        <td>{{p.id}}</td>
        <td>{{p.firstName }}</td>
        <td>{{p.name }}</td>
        <td>{{p.passengerStatus }}</td>
        <td><a (click)="select(p)">Ausw√§hlen</a></td>
    </tr>
</table>
